<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bomberman</title>
</head>

<body>

    <div class="container">
        <div class="game">
            <h1 class="title">BOMBERMAN</h1>
            <input type="text" placeholder="N" class="i_board">
            <button class="board_btn">submit</button>

            <input type="text" placeholder="player position" class="i_player_pos">
            <button class="player_pos_btn">submit</button>

            <input type="text" placeholder="key position" class="i_key_pos">
            <button class="key_pos_btn">submit</button>

            <input type="text" placeholder="villans" class="i_villans">
            <button class="villans_btn">submit</button>

            <input type="text" placeholder="bricks" class="i_bricks">
            <button class="bricks_btn">submit</button>

            <button class="start_btn">start</button>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
